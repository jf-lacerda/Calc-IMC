<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc IMC</title>
    <link rel="shortcut icon" href="img/icons.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="listas">
            <ul>
                <p>IMC</p>
                <li>Menos de 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>25 e 29,9</li>
                <li>30 e 34,9</li>
                <li>35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul>
                <p>Resultado</p>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
        <p>Calcule Seu IMC</p>
        <form action="" class="form">
            <label for="label teste #1">
                <input class="nome" placeholder="Nome" required="" type="text">
            </label>
            <label for="label teste #3">
                <input type="number" class="peso" placeholder="Peso" required="" type="text">
            </label>
            <label for="label teste #4">
                <input type="number" class="altura" placeholder="Altura" required="" type="text" step="0.010">
            </label>
            <button>Calcular IMC</button>
        </form>
        <div class="resultado"></div>
        <a href="index.html">
            <button class="button">
                <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><g stroke="#ff342b" stroke-linecap="round" stroke-width="1.5"><path d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468"></path><path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986"></path></g></svg>
                <span class="lable">Reiniciar</span>
              </button>
        </a>
        <script src="main.js"></script>
    </section>
    
</body>

</html>
